<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="icon" href="./src/images/favicon-16x16.png">
    <link rel="stylesheet" href="./src/style.css">

    <!-- SCRIPT -->
    <script defer src="./src/script.js"></script>

    <title>Pokédex do Igor</title>
</head>

<body>
    <div class='ripple-background'>
        <div class='circle xxlarge shade1'></div>
        <div class='circle xlarge shade2'></div>
        <div class='circle large shade3'></div>
        <div class='circle mediun shade4'></div>
        <div class='circle small shade5'></div>
      </div>

    <main>
        <img src="#" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Digite o número até 649" required />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Anterior &lt;</button>
            <button class="button btn-next">Próximo &gt;</button>
        </div>

        <img src="./src/images/pokedex.png" alt="pokedex" class="pokedex">

        <footer>
            <a href="https://igorlazzaretti.com">
                <p>igorlazzaretti.com</p></a>
        </footer>
    </main>

</body>

</html>
